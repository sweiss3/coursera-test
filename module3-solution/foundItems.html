<div>
    <table ng-if="itemsController.foundItems.length > 0">
        <tr ng-repeat="item in itemsController.foundItems">
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td><button ng-click="itemsController.onRemove({index: $index});">Don't want this one!</button></td>
        </tr>
    </table>
    <div class="error" ng-if="itemsController.foundItems.length === 0">Nothing found</div>
</div>
